<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel='stylesheet' href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">0</div>
        <div class="btn clear">AC</div>
        <div class="btn opposite">+/-</div>
        <div class="btn percent">%</div>
        <div class="btn oper">รท</div>
        <div class="btn digit">7</div>
        <div class="btn digit">8</div>
        <div class="btn digit">9</div>
        <div class="btn oper">x</div>
        <div class="btn digit">4</div>
        <div class="btn digit">5</div>
        <div class="btn digit">6</div>
        <div class="btn oper">-</div>
        <div class="btn digit">1</div>
        <div class="btn digit">2</div>
        <div class="btn digit">3</div>
        <div class="btn oper">+</div>
        <div class="btn backspace">Del</div>
        <div class="btn digit">0</div>
        <div class="btn decimal">.</div>
        <div class="btn equal">=</div>
    </div>
</body>
</html>
